<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Historial de Solicitudes Entregadas</title>

<style>
    /* Variables de Color (Consistencia Institucional) */
    :root {
        --color-primary: #004d99; /* Azul marino/institucional */
        --color-secondary: #28a745; /* Verde para √©xito/Encabezado */
        --color-info: #2196F3; /* Azul medio para ver materiales */
        --color-warning: #ff9800; /* Naranja para repetir */
        --color-muted: #6c757d; /* Gris para volver */
        --color-background: #eef1f5; /* Fondo claro y suave */
        --color-card: #ffffff; /* Fondo de las cajas */
        --color-text: #333333; /* Texto oscuro */
        --color-border: #cccccc;
    }

    /* ---- ESTILO GENERAL ---- */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: var(--color-background);
        margin: 0;
        padding: 0;
        color: var(--color-text);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    .container {
        max-width: 1100px;
        width: 100%;
        margin: 20px 15px; /* Margen para m√≥viles */
        background: var(--color-card);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
    }

    h2 {
        text-align: center;
        color: var(--color-primary);
        margin-bottom: 25px;
        font-size: 1.8em;
        border-bottom: 2px solid var(--color-primary);
        padding-bottom: 10px;
    }

    /* ---- BOT√ìN VOLVER ---- */
    .btn-volver {
        display: inline-block;
        padding: 12px 18px;
        background: var(--color-primary);
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 1em;
        font-weight: 600;
        margin-bottom: 20px;
        transition: background-color 0.3s;
    }

    .btn-volver:hover {
        background: #003a73;
    }

    /* ---- FILTROS ---- */
    .filter-box {
        display: flex;
        gap: 15px;
        margin-bottom: 25px;
        flex-wrap: wrap;
        align-items: stretch;
    }

    .filter-box input, .filter-box button {
        padding: 12px;
        font-size: 1em;
        border-radius: 6px;
        border: 1px solid var(--color-border);
        box-sizing: border-box;
    }
    
    .filter-box input {
        flex-grow: 1; /* Permite que los campos de fecha crezcan */
        max-width: none;
        min-width: 120px;
    }

    .filter-box button {
        flex-shrink: 0; /* Evita que el bot√≥n se comprima */
        background: var(--color-secondary);
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
    }
    
    .filter-box button:hover {
        background: #1e7e34;
    }

    /* ---- TABLA RESPONSIVA ---- */
    .tabla-wrapper {
        overflow-x: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        font-size: 0.95em;
        min-width: 850px; /* Ancho m√≠nimo para legibilidad */
    }

    table th {
        background: var(--color-primary); /* Encabezado de tabla con color principal */
        color: white;
        padding: 12px 10px;
        text-align: left;
        font-weight: 600;
        text-transform: uppercase;
    }

    table td {
        border: 1px solid #e0e0e0;
        padding: 12px 10px;
        font-size: 0.9em;
        vertical-align: middle;
    }
    
    #tabla-historial tr:nth-child(even) {
        background-color: #f8f8f8; /* Cebra */
    }

    /* Botones de Acci√≥n dentro de la Tabla */
    .btn {
        padding: 8px 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9em;
        margin: 4px 0;
        width: 100%;
        max-width: 140px;
        display: block; /* Ocupa todo el ancho disponible en la celda */
        font-weight: 600;
        text-align: center;
        transition: background-color 0.2s;
    }

    .btn-materiales {
        background: var(--color-info);
        color: white;
    }
    .btn-materiales:hover { background: #1377c0; }

    .btn-repetir {
        background: var(--color-warning);
        color: white;
        margin-top: 8px;
    }
    .btn-repetir:hover { background: #e08e00; }

    /* MENSAJE */
    .mensaje-vacio {
        text-align: center;
        padding: 20px;
        background: #fff8e1; /* Fondo suave de advertencia */
        border: 1px solid #ffecb3;
        color: #8f6509;
        border-radius: 8px;
        margin-top: 20px;
        font-size: 1.1em;
        font-weight: 500;
    }

    /* MODAL */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        inset: 0;
        background: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .modal-content {
        background: var(--color-card);
        width: 100%;
        max-width: 550px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .modal-header {
        font-size: 1.3em;
        font-weight: bold;
        margin-bottom: 20px;
        color: var(--color-primary);
        border-bottom: 2px solid var(--color-primary);
        padding-bottom: 10px;
    }

    .close-btn {
        float: right;
        cursor: pointer;
        font-size: 24px;
        font-weight: normal;
        color: var(--color-danger); /* Rojo para cerrar */
        line-height: 1;
    }
    
    /* Tabla del Modal */
    .modal-content table {
        min-width: unset;
    }
    .modal-content table th {
        background: var(--color-info); /* Azul para el encabezado del modal */
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
        .filter-box {
            gap: 10px;
            /* Fuerza a los inputs y el bot√≥n a ocupar todo el ancho en dos filas */
        }
        .filter-box input {
            flex-basis: calc(50% - 5px); 
        }
        .filter-box button {
            flex-basis: 100%;
        }
    }
    @media (max-width: 600px) {
        h2 {
            font-size: 1.6em;
        }
        .container {
            padding: 20px;
        }
        .btn-volver {
            width: 100%;
            text-align: center;
        }
        .filter-box input {
             flex-basis: 100%;
        }
    }
</style>
</head>
<body>

<div class="container">

    <a href="menu.html" class="btn-volver">‚¨Ö Volver al Men√∫</a>

    <h2>Historial de Solicitudes Entregadas üìú</h2>

    <div class="filter-box">
        <input type="date" id="desde" placeholder="Desde">
        <input type="date" id="hasta" placeholder="Hasta">
        <button id="btn-buscar">Buscar por Fechas</button>
    </div>

    <div class="tabla-wrapper">
        <table>
            <thead>
                <tr>
                    <th style="width: 5%;">ID</th>
                    <th style="width: 25%;">Docente</th>
                    <th style="width: 25%;">Asignatura</th>
                    <th style="width: 15%;">Fecha Solicitud</th>
                    <th style="width: 15%;">Fecha Entrega</th>
                    <th style="width: 15%;">Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-historial">
                </tbody>
        </table>
    </div>

    <div id="sin-datos" class="mensaje-vacio" style="display:none;">
        ‚ö†Ô∏è No tienes solicitudes entregadas registradas en tu historial.
    </div>

</div>

<div class="modal" id="modal-materiales">
    <div class="modal-content">
        <span class="close-btn" onclick="cerrarModal()">√ó</span>
        <div class="modal-header">Materiales Solicitados</div>
        <div class="tabla-wrapper">
             <table>
                <thead>
                    <tr>
                        <th>Material</th>
                        <th style="width: 30%;">Cantidad</th>
                    </tr>
                </thead>
                <tbody id="modal-body-materiales"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ---------------------- CLIENTE SUPABASE ---------------------- */
const SUPABASE_URL = "https://jwcgiuhdugjunndfpdjr.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3Y2dpdWhkdWdqdW5uZGZwZGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NTA2NTQsImV4cCI6MjA3ODUyNjY1NH0.llknOTpK1hFMDOjdyDUKUFuiyr0NwwJzNv6YdJbBsRY";

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let usuario = null;

document.addEventListener("DOMContentLoaded", async () => {
    const { data: { session } } = await supabaseClient.auth.getSession();

    if (!session) {
        alert("Debes iniciar sesi√≥n.");
        window.location.href = "index.html";
        return;
    }

    usuario = session.user.email;
    cargarHistorial();
});

/* ---------------------- CARGAR HISTORIAL (L√ìGICA INTACTA) ---------------------- */
async function cargarHistorial() {
    const { data: solicitudes, error } = await supabaseClient
        .from('solicitudes')
        .select('*')
        .eq('email', usuario)
        .eq('estado', 'Entregado')
        .order('fecha_entrega', { ascending: false });

    const tbody = document.getElementById("tabla-historial");
    const sinDatos = document.getElementById("sin-datos");
    tbody.innerHTML = "";

    if (!solicitudes || solicitudes.length === 0) {
        sinDatos.style.display = "block";
        return;
    }

    sinDatos.style.display = "none";

    // Usamos Promise.all para esperar que todos los materiales se carguen antes de renderizar
    const solicitudesConMateriales = await Promise.all(solicitudes.map(async s => {
        const { data: materiales } = await supabaseClient
            .from('materiales_solicitados')
            .select('*')
            .eq('id_solicitud', s.id);
        return { ...s, materiales };
    }));


    solicitudesConMateriales.forEach(s => {
        const materialesJson = JSON.stringify(s.materiales).replace(/"/g, '&quot;'); // Escape de comillas para onclick
        
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${s.id}</td>
            <td>${s.docente}</td>
            <td>${s.asignatura}</td>
            <td>${new Date(s.fecha_solicitud).toLocaleDateString()}</td>
            <td>${new Date(s.fecha_entrega).toLocaleDateString()}</td>
            <td>
                <button class="btn btn-materiales" onclick='verMateriales(${materialesJson})'>üëÅÔ∏è Ver</button>
                <button class="btn btn-repetir" onclick='repetirSolicitud(${s.id})'>üîÑ Repetir</button>
            </td>
        `;
        tbody.appendChild(tr);
    });
}

/* ------------------ MODAL MATERIALES (L√ìGICA INTACTA) ------------------ */
function verMateriales(materiales) {
    const tbody = document.getElementById("modal-body-materiales");
    tbody.innerHTML = "";
    materiales.forEach(m => {
        tbody.innerHTML += `<tr><td>${m.material}</td><td>${m.cantidad}</td></tr>`;
    });
    document.getElementById("modal-materiales").style.display = "flex";
}

function cerrarModal() {
    document.getElementById("modal-materiales").style.display = "none";
}

/* ------------------ REPETIR SOLICITUD (L√ìGICA INTACTA) ------------------ */
async function repetirSolicitud(id_solicitud) {
    const { data: materiales } = await supabaseClient
        .from('materiales_solicitados')
        .select('*')
        .eq('id_solicitud', id_solicitud);
    
    // Suponiendo que necesitas obtener los datos de la solicitud original para docente y asignatura
    const { data: solicitudOriginal } = await supabaseClient
        .from('solicitudes')
        .select('docente, asignatura')
        .eq('id', id_solicitud)
        .single();
    
    // Modificamos el cuerpo del insert para usar los datos originales, ya que el original usaba "Repetida"
    const { data: nueva } = await supabaseClient
        .from('solicitudes')
        .insert([{
            email: usuario,
            docente: solicitudOriginal ? solicitudOriginal.docente : "Repetida",
            asignatura: solicitudOriginal ? solicitudOriginal.asignatura : "Repetida",
            fecha_solicitud: new Date().toISOString(),
            estado: 'Pendiente'
        }])
        .select();

    const nuevaId = nueva[0].id;

    await supabaseClient
        .from('materiales_solicitados')
        .insert(materiales.map(m => ({
            id_solicitud: nuevaId,
            material: m.material,
            cantidad: m.cantidad
        })));

    alert("‚úî Solicitud repetida y enviada como Pendiente.");
    cargarHistorial();
}

/* ------------------ FILTRO FECHAS (L√ìGICA INTACTA) ------------------ */
document.getElementById("btn-buscar").addEventListener("click", async () => {
    const desde = document.getElementById("desde").value;
    const hasta = document.getElementById("hasta").value;

    let query = supabaseClient
        .from('solicitudes')
        .select('*')
        .eq('email', usuario)
        .eq('estado', 'Entregado');

    if (desde) query = query.gte('fecha_entrega', desde);
    if (hasta) query = query.lte('fecha_entrega', hasta + 'T23:59:59.999Z'); // Aseguramos que incluya todo el d√≠a final

    const { data } = await query.order('fecha_entrega', { ascending: false });

    const tbody = document.getElementById("tabla-historial");
    const sinDatos = document.getElementById("sin-datos");

    tbody.innerHTML = "";

    if (data.length === 0) {
        sinDatos.style.display = "block";
        return;
    }

    sinDatos.style.display = "none";
    
    // Cargar materiales para la funci√≥n Ver
    const dataConMateriales = await Promise.all(data.map(async s => {
        const { data: materiales } = await supabaseClient
            .from('materiales_solicitados')
            .select('*')
            .eq('id_solicitud', s.id);
        return { ...s, materiales };
    }));
    

    dataConMateriales.forEach(s => {
        const materialesJson = JSON.stringify(s.materiales).replace(/"/g, '&quot;'); // Escape de comillas para onclick
        
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${s.id}</td>
            <td>${s.docente}</td>
            <td>${s.asignatura}</td>
            <td>${new Date(s.fecha_solicitud).toLocaleDateString()}</td>
            <td>${new Date(s.fecha_entrega).toLocaleDateString()}</td>
            <td>
                <button class="btn btn-materiales" onclick='verMateriales(${materialesJson})'>üëÅÔ∏è Ver</button>
                <button class="btn btn-repetir" onclick='repetirSolicitud(${s.id})'>üîÑ Repetir</button>
            </td>
        `;
        tbody.appendChild(tr);
    });
});
</script>

</body>
</html>
