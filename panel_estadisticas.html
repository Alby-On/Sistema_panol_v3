<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Reportes de Uso del Pa√±ol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Variables de Color */
        :root {
            --color-primary: #004d99; /* Azul institucional */
            --color-secondary: #28a745; /* Verde */
            --color-danger: #dc3545; /* Rojo para acentuar */
            --color-background: #f4f6f9; /* Fondo muy claro */
            --color-card: #ffffff;
            --color-text: #333333;
            --shadow-subtle: 0 4px 12px rgba(0, 0, 0, 0.08); /* Sombra m√°s suave */
        }

        /* Estilos Generales y Contenedor */
        body { 
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--color-background); 
            color: var(--color-text); 
            margin: 0; 
            padding: 0;
        }
        
        /* T√≠tulo Principal */
        h2 { 
            text-align: center; 
            color: var(--color-primary); 
            margin: 20px 0 10px; 
            font-size: 2.5em; 
            font-weight: 800; 
        }

        /* CONTENEDOR DEL ENCABEZADO (BOT√ìN Y ALINEACI√ìN) */
        .dashboard-header {
            max-width: 1200px; 
            margin: 0 auto;
            padding: 0 20px 25px 20px; 
            display: flex;
            justify-content: flex-start; 
        }
        
        /* Estilos del bot√≥n Imprimir */
        .print-button {
            background-color: var(--color-secondary); 
            color: white;
            border: none;
            padding: 12px 25px; 
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.05em; 
            font-weight: 700;
            box-shadow: 0 3px 8px rgba(40, 167, 69, 0.4); 
            transition: all 0.2s ease;
        }

        .print-button:hover {
            background-color: #1e7e34; 
            transform: translateY(-1px); 
            box-shadow: 0 5px 10px rgba(40, 167, 69, 0.5);
        }

        /* Grid del Dashboard: Layout responsivo */
        .dashboard-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 25px; 
            padding: 0 20px 20px 20px;
            max-width: 1200px; 
            margin: 0 auto;
        }
        
        /* Contenedor de cada Card/Gr√°fico */
        .chart-container { 
            background: var(--color-card); 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: var(--shadow-subtle); 
            height: 400px; 
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease; 
        }

        .chart-container:hover {
            transform: translateY(-3px); 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        /* Ajustes de Canvas y Altura */
        .chart-container canvas {
            flex-grow: 1; 
            max-height: 100%;
            min-height: 0; 
        }

        /* T√≠tulos de las Tarjetas */
        h3 { 
            color: var(--color-primary); 
            font-size: 1.3em; 
            border-bottom: 2px solid #e0e0e0; 
            padding-bottom: 10px; 
            margin-bottom: 15px; 
            font-weight: 700; 
        }

        /* ESTILOS PARA LA CARD DE COMENTARIOS DIN√ÅMICA */
        .comments-content {
            flex-grow: 1;
            overflow-y: auto; 
            padding-right: 10px; 
        }
        .comments-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .comments-list li {
            padding: 12px 0; 
            border-bottom: 1px dashed #e0e0e0; 
            font-size: 0.95em;
            line-height: 1.5;
        }
        .comments-list li strong {
            color: var(--color-primary); 
            font-weight: 600;
            display: block; 
            margin-bottom: 4px;
        }
        .comments-list li .comment-date {
            font-size: 0.8em;
            color: #888;
            float: right;
        }
        .comments-list li:last-child {
            border-bottom: none;
        }
        
        /* Estilos de la zona de ingreso de comentario */
        .comment-input-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-top: 10px;
            margin-top: 10px;
            border-top: 1px solid #e0e0e0;
        }
        #newCommentText {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            min-height: 60px;
            resize: vertical;
            font-size: 0.9em;
            box-sizing: border-box; /* Incluye padding en el ancho */
        }
        .submit-comment-button {
            background-color: var(--color-primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .submit-comment-button:hover {
            background-color: #003366;
        }


        /* Ajustes para m√≥viles */
        @media (max-width: 768px) {
            h2 { font-size: 2em; margin-top: 15px; }
            .dashboard-grid { padding: 10px; gap: 15px; }
            .chart-container { height: 350px; }
            .dashboard-header { justify-content: center; padding-bottom: 15px; } 
        }

        /* Oculta el bot√≥n de impresi√≥n al imprimir el documento */
        @media print {
            .dashboard-header {
                display: none;
            }
        }
    </style>
</head>
<body>

<h2>üìà Panel de Reportes de Uso del Pa√±ol</h2>

<div class="dashboard-header">
    <button class="print-button" onclick="window.print()">
        üñ®Ô∏è Imprimir reporte
    </button>
</div>
<div class="dashboard-grid">
    
    <div class="chart-container">
        <h3>ü•á Top 10 Docentes Solicitantes</h3>
        <canvas id="docentesChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>üèõÔ∏è Proporci√≥n de Solicitudes por Carrera</h3>
        <canvas id="carrerasChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>üî© Materiales M√°s Demandados (Unidades Totales)</h3>
        <canvas id="materialesChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>üìö Consumo por Asignatura</h3>
        <canvas id="asignaturasChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>üí¨ Registro de Novedades del Pa√±ol</h3>
        <div id="commentsList" class="comments-content">
            <p id="loadingMessage" style="text-align: center; color: #888;">Cargando novedades...</p>
        </div>
        <div class="comment-input-area">
            <textarea id="newCommentText" placeholder="La edici√≥n de novedades se gestiona en la vista operativa." disabled></textarea>
            <button id="submitCommentButton" class="submit-comment-button" disabled>Guardar Novedad</button>
        </div>
    </div>
</div>

<script type="module">
    // --- IMPORTACIONES Y CONFIGURACI√ìN DE SUPABASE ---
    
    // ** ATENCI√ìN: DEBES REEMPLAZAR ESTOS VALORES CON LOS TUYOS DE SUPABASE **
    const SUPABASE_URL = 'TU_URL_SUPABASE'; // Ej: 'https://xyz.supabase.co'
    const SUPABASE_ANON_KEY = 'TU_ANON_KEY_SUPABASE'; // Clave p√∫blica 'anon'
    
    // Inicializar Supabase Client
    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Colores para los gr√°ficos (se mantienen)
    const primaryColor = 'rgb(0, 77, 153)';
    const secondaryColor = 'rgb(40, 167, 69)';
    const dangerColor = 'rgb(220, 53, 69)'; 

    // --- L√ìGICA DE COMENTARIOS (Novedades de Entrega) ---

    // Usaremos la tabla 'solicitudes' para mostrar los √∫ltimos comentarios de entrega
    async function setupCommentListener() {
        const commentsListEl = document.getElementById('commentsList');
        const loadingMessageEl = document.getElementById('loadingMessage');
        loadingMessageEl.textContent = "Cargando novedades de entrega...";

        try {
            // Cargar las √∫ltimas 5 solicitudes con comentario de entrega no nulo
            const { data: solicitudes, error } = await supabase
                .from('solicitudes')
                .select(`
                    docente,
                    fecha_entrega,
                    comentario_entrega
                `)
                .not('comentario_entrega', 'is', null)
                .order('fecha_entrega', { ascending: false })
                .limit(5);

            if (error) throw error;

            if (solicitudes.length === 0) {
                commentsListEl.innerHTML = `<p style="text-align: center; color: #888;">A√∫n no hay novedades registradas en las entregas.</p>`;
                return;
            }

            const commentsHtml = solicitudes.map(data => {
                const userDisplay = data.docente || 'Docente Desconocido';
                const date = data.fecha_entrega ?
                    new Date(data.fecha_entrega).toLocaleString('es-ES', { 
                        day: '2-digit', month: '2-digit', year: 'numeric', 
                        hour: '2-digit', minute: '2-digit' 
                    }) :
                    'Fecha Desconocida';

                return `
                    <li>
                        <strong>${userDisplay}</strong>
                        <span class="comment-date">${date}</span>
                        ${data.comentario_entrega}
                    </li>
                `;
            }).join('');

            commentsListEl.innerHTML = `<ul class="comments-list">${commentsHtml}</ul>`;

        } catch (error) {
            console.error("Error al cargar novedades de Supabase:", error);
            commentsListEl.innerHTML = `<p style="color: ${dangerColor};">Error al cargar novedades: ${error.message || error.details}</p>`;
        }
    }


    // --- L√ìGICA DE GR√ÅFICOS (Extrayendo datos de Supabase) ---
    
    async function cargarReportesEstadisticos() {
        // Ejecuci√≥n de consultas SQL mediante Supabase RPC (Remote Procedure Call) o View

        // **NOTA:** Para ejecutar estas consultas de agregaci√≥n (GROUP BY), lo m√°s eficiente
        // en Supabase es crear una **Vista (View)** o una **Funci√≥n (RPC)** en tu base de datos PostgreSQL.
        // Aqu√≠ simulamos la llamada a una funci√≥n (RPC) para cada reporte.

        try {
            // 1. Top Docentes Solicitantes (RPC: 'get_top_docentes')
            // Se asume que has creado una funci√≥n en Supabase llamada `get_top_docentes`
            const { data: docentes, error: errDoc } = await supabase.rpc('get_top_docentes');
            if (errDoc) throw new Error("Error en Top Docentes: " + errDoc.message);

            // 2. Proporci√≥n por Carrera (RPC: 'get_solicitudes_por_carrera')
            const { data: carreras, error: errCarr } = await supabase.rpc('get_solicitudes_por_carrera');
            if (errCarr) throw new Error("Error en Solicitudes por Carrera: " + errCarr.message);

            // 3. Materiales M√°s Demandados (RPC: 'get_top_materiales')
            const { data: materiales, error: errMat } = await supabase.rpc('get_top_materiales');
            if (errMat) throw new Error("Error en Materiales Demandados: " + errMat.message);

            // 4. Consumo por Asignatura (RPC: 'get_consumo_por_asignatura')
            const { data: asignaturas, error: errAsig } = await supabase.rpc('get_consumo_por_asignatura');
            if (errAsig) throw new Error("Error en Consumo por Asignatura: " + errAsig.message);

            return {
                docentes: docentes || [],
                carreras: carreras || [],
                materiales: materiales || [],
                asignaturas: asignaturas || [],
            };

        } catch (error) {
            console.error("Error al obtener datos de Supabase:", error);
            // Mostrar error en el dashboard
            document.getElementById('docentesChart').parentNode.innerHTML = `<p style="color: ${dangerColor}; text-align: center;">Error de BD: ${error.message}</p>`;
            return { docentes: [], carreras: [], materiales: [], asignaturas: [] };
        }
    }

    async function renderizarReportes() {
        const reportes = await cargarReportesEstadisticos();

        // 1. Docentes (Barra Horizontal)
        // Datos Supabase: { docente: 'Nombre', conteo_solicitudes: 58 }
        const docentesLabels = reportes.docentes.map(d => d.docente);
        const docentesData = reportes.docentes.map(d => d.conteo_solicitudes);
        crearBarraHorizontal('docentesChart', 'Solicitudes', docentesLabels, docentesData, primaryColor, ' solicitudes');

        // 2. Carreras (Dona con Total en el Centro)
        // Datos Supabase: { carrera: 'Nombre', conteo_solicitudes: 180 }
        const carrerasLabels = reportes.carreras.map(c => c.carrera);
        const carrerasData = reportes.carreras.map(c => c.conteo_solicitudes);
        crearDona('carrerasChart', 'Solicitudes por Carrera', carrerasLabels, carrerasData);

        // 3. Materiales (Barra Horizontal)
        // Datos Supabase: { material: 'Nombre', cantidad_total: 120 }
        const materialesLabels = reportes.materiales.map(m => m.material);
        const materialesData = reportes.materiales.map(m => m.cantidad_total);
        crearBarraHorizontal('materialesChart', 'Unidades Pedidas', materialesLabels, materialesData, secondaryColor, ' unidades');

        // 4. Asignaturas (Barra Horizontal)
        // Datos Supabase: { asignatura: 'Nombre', total_materiales_usados: 450 }
        const asignaturasLabels = reportes.asignaturas.map(a => a.asignatura);
        const asignaturasData = reportes.asignaturas.map(a => a.total_materiales_usados);
        crearBarraHorizontal('asignaturasChart', 'Total de Materiales Usados', asignaturasLabels, asignaturasData, dangerColor, ' unidades');
    }

    // ----------------------------------------------------
    // Funciones de Dibujo de Gr√°ficos (Sin cambios)
    // ----------------------------------------------------
    
    function crearBarraHorizontal(id, label, labels, data, color, unit) {
        // ... (Tu funci√≥n crearBarraHorizontal permanece igual) ...
        new Chart(document.getElementById(id), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: label,
                    data: data,
                    backgroundColor: color,
                    borderColor: color,
                    borderWidth: 1,
                    barPercentage: 0.8,
                    categoryPercentage: 0.9,
                }]
            },
            options: {
                indexAxis: 'y', 
                responsive: true, 
                maintainAspectRatio: false, 
                plugins: { 
                    legend: { display: false }, 
                    tooltip: { 
                        callbacks: { 
                            label: (context) => `${context.label}: ${context.parsed.x.toLocaleString('es-ES')}${unit}`
                        } 
                    }
                },
                scales: { 
                    x: { 
                        beginAtZero: true, 
                        ticks: {
                            callback: function(value) { return value.toLocaleString('es-ES'); }
                        },
                        grid: { display: true, drawBorder: false }
                    },
                    y: { 
                        ticks: { autoSkip: false },
                        grid: { display: false }
                    } 
                }
            }
        });
    }

    const totalDoughnutPlugin = {
        id: 'totalDoughnut',
        beforeDraw(chart) {
            if (chart.config.type === 'doughnut') {
                const { ctx, data, width, height } = chart;
                ctx.save();
                
                const total = data.datasets[0].data.reduce((sum, value) => sum + value, 0);
                const centerX = width / 2;
                const centerY = (height / 2); 
                
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                ctx.fillStyle = primaryColor;
                ctx.font = 'bold 28px Inter, sans-serif';
                ctx.fillText(total.toLocaleString('es-ES'), centerX, centerY - 15);
                
                ctx.fillStyle = 'var(--color-text)';
                ctx.font = '14px Inter, sans-serif';
                ctx.fillText('Total Solicitudes', centerX, centerY + 15);
                
                ctx.restore();
            }
        }
    };
    
    Chart.register(totalDoughnutPlugin);

    function crearDona(id, label, labels, data) {
        // ... (Tu funci√≥n crearDona permanece igual) ...
        new Chart(document.getElementById(id), {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    label: label,
                    data: data,
                    backgroundColor: ['#004d99', '#28a745', '#ffc107', '#17a2b8', '#dc3545', '#6c757d'],
                    hoverOffset: 4
                }]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false, 
                plugins: {
                    legend: { position: 'bottom' },
                    totalDoughnut: {} 
                }
            }
        });
    }
    
    // Ejecutar al cargar la p√°gina
    document.addEventListener('DOMContentLoaded', () => {
        // Solo renderizamos los reportes una vez se cargue el DOM
        renderizarReportes();
        setupCommentListener();
    });
</script>

</body>
</html>
</html>
