<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Entregar Materiales</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: Arial;
        background: #f0f2f5;
        padding: 20px;
        margin: 0;
    }

    .box {
        background: white;
        padding: 20px;
        width: 100%;
        max-width: 750px;
        margin: auto;
        margin-top: 10px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    h2 { text-align:center; }

    .solicitud {
        margin-bottom: 25px;
        padding: 15px;
        border-left: 5px solid #007bff;
        background: #f8f9fa;
        border-radius: 8px;
    }

    .solicitud h3 {
        margin: 0 0 10px 0;
        font-size: 18px;
    }

    .info p {
        margin: 4px 0;
        font-size: 15px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 14px;
    }

    th {
        background: #007bff;
        color: white;
        text-align: center;
    }

    td input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
    }

    .btnCompletar {
        background: #28a745;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
    }

    .btnCompletar:hover { background: #218838; }

    .btnVolver {
        background: #6c757d;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 17px;
        cursor: pointer;
        margin-top: 15px;
    }

</style>
</head>
<body>

<div class="box">

    <h2>Solicitudes Pendientes</h2>

    <!-- PLANTILLA DE UNA SOLICITUD (VISUAL) -->
    <div class="solicitud">
        <h3>Solicitud #123</h3>

        <div class="info">
            <p><b>Fecha solicitud:</b> 2025-01-20</p>
            <p><b>Docente:</b> Juan PÃ©rez</p>
            <p><b>Asignatura:</b> Electricidad II</p>
            <p><b>Email:</b> docente@ejemplo.com</p>
            <p><b>Estado:</b> pendiente</p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Material</th>
                    <th>Cantidad</th>
                    <th>Entregado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cable rojo 1.5mm</td>
                    <td>5 metros</td>
                    <td style="text-align:center;">
                        <input type="checkbox">
                    </td>
                </tr>
                <tr>
                    <td>Tester digital</td>
                    <td>1 unidad</td>
                    <td style="text-align:center;">
                        <input type="checkbox">
                    </td>
                </tr>
                <tr>
                    <td>Destornillador plano</td>
                    <td>2 unidades</td>
                    <td style="text-align:center;">
                        <input type="checkbox">
                    </td>
                </tr>
            </tbody>
        </table>

        <button class="btnCompletar">Completar Entrega</button>
    </div>

    <!-- FIN DE UNA SOLICITUD -->

    <button class="btnVolver" onclick="location.href='menu.html'">Volver</button>

</div>

</body>
</html>
