    <style>
        /* Variables de Color (Consistencia Institucional) */
        :root {

        /* ---- ESTILO GENERAL ---- */
        body {

            display: flex;

        .container {

        h2 {

        .container p {

        /* ---- INPUTS ---- */
        input {

        input:focus {

            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 77, 153, 0.2);
        }

        /* ---- BOT√ìN ---- */
        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #003a73;
        }

        /* ---- MENSAJE DE ESTADO ---- */
        #msg {
            margin-top: 20px;
            padding: 10px;
            font-size: 0.9em;
            font-weight: 500;
            border-radius: 4px;
            min-height: 30px;
            text-align: left;
            box-sizing: border-box;

        /* Estilos espec√≠ficos para mensajes (JavaScript manejar√° las clases) */
        .msg-error {
            color: var(--color-danger);
            background: #ffe5e5;
            border: 1px solid #ffb8b8;

        .msg-success {

</head>

<body>
    <div class="container">
        <h2>üîë Restablecer Contrase√±a</h2>
        <p>Ingresa tu nueva contrase√±a:</p>

        <input type="password" id="nuevaPass" placeholder="Nueva contrase√±a (m√≠n. 6 caracteres)" />
        <button onclick="cambiarPassword()">Actualizar Contrase√±a</button>
        <p id="msg"></p>
    </div>

<script>
const SUPABASE_URL = "https://jwcgiuhdugjunndfpdjr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3Y2dpdWhkdWdqdW5uZGZwZGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NTA2NTQsImV4cCI6MjA3ODUyNjY1NH0.llknOTpK1hFMDOjdyDUKUFuiyr0NwwJzNv6YdJbBsRY";

// üëá Crear cliente primero
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function init() {
    const hash = window.location.hash;
    const msg = document.getElementById("msg");

    // Funci√≥n auxiliar para mostrar mensajes
    function showMessage(text, isError = false) {
        msg.textContent = isError ? "‚ùå " + text : "‚úÖ " + text;
        msg.className = isError ? "msg-error" : "msg-success";
    }

    if (!hash) {
        showMessage("No se detect√≥ enlace v√°lido.", true);
        return;
    }

    const params = new URLSearchParams(hash.slice(1));
    const access_token = params.get("access_token");
    const refresh_token = params.get("refresh_token");

    if (!access_token || !refresh_token) {
        showMessage("El enlace es inv√°lido o expir√≥.", true);
        return;
    }
    
    // üëá L√ìGICA INTACTA
    const { error } = await supabaseClient.auth.setSession({ access_token, refresh_token });
    if (error) {
        showMessage("Error al iniciar sesi√≥n desde el enlace.", true);
        return;
    }

    // Si la sesi√≥n es exitosa, se espera la nueva contrase√±a
    // Limpiamos el mensaje si todo est√° bien inicialmente
    msg.textContent = ""; 
    msg.className = "";
}

init();

async function cambiarPassword() {
    const nuevaPass = document.getElementById("nuevaPass").value;
    const msg = document.getElementById("msg");

    // Funci√≥n auxiliar para mostrar mensajes
    function showMessage(text, isError = false) {
        msg.textContent = isError ? "‚ùå " + text : "‚úÖ " + text;
        msg.className = isError ? "msg-error" : "msg-success";
    }

    if (!nuevaPass) {
        showMessage("Ingresa una nueva contrase√±a.", true);
        return;
    }
    
    // üëá L√ìGICA INTACTA
    const { error } = await supabaseClient.auth.updateUser({ password: nuevaPass });
    if (error) {
        showMessage("Error al actualizar contrase√±a: " + error.message, true);
        return;
    }

    showMessage("Contrase√±a actualizada correctamente. Ser√°s redirigido pronto.");
    
    // Opcional: Redirigir despu√©s de un tiempo
    // setTimeout(() => { window.location.href = "index.html"; }, 3000);
}
</script>
