<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer Contraseña</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #msg {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Restablecer Contraseña</h2>
    <p>Ingresa tu nueva contraseña:</p>

    <input type="password" id="nuevaPass" placeholder="Nueva contraseña" />
    <button onclick="cambiarPassword()">Actualizar Contraseña</button>
    <p id="msg"></p>
  </div>

<script>
const SUPABASE_URL = "https://jwcgiuhdugjunndfpdjr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3Y2dpdWhkdWdqdW5uZGZwZGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NTA2NTQsImV4cCI6MjA3ODUyNjY1NH0.llknOTpK1hFMDOjdyDUKUFuiyr0NwwJzNv6YdJbBsRY";

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// ========================================
// Capturar tokens del magic link
// ========================================
async function init() {
  const hash = window.location.hash;
  const msg = document.getElementById("msg");

  if (!hash) {
    msg.textContent = "No se detectó enlace válido. Abre el link enviado a tu correo.";
    msg.style.color = "red";
    return;
  }

  const params = new URLSearchParams(hash.slice(1));
  const access_token = params.get("access_token");
  const refresh_token = params.get("refresh_token");

  if (!access_token || !refresh_token) {
    msg.textContent = "El enlace es inválido o expiró.";
    msg.style.color = "red";
    return;
  }

  // Establecer sesión temporal con el magic link
  const { error } = await supabase.auth.setSession({ access_token, refresh_token });
  if (error) {
    msg.textContent = "Error al iniciar sesión desde el enlace.";
    msg.style.color = "red";
    return;
  }
}

init();

// ========================================
// Cambiar contraseña
// ========================================
async function cambiarPassword() {
  const nuevaPass = document.getElementById("nuevaPass").value;
  const msg = document.getElementById("msg");

  if (!nuevaPass) {
    msg.textContent = "Ingresa una nueva contraseña.";
    msg.style.color = "red";
    return;
  }

  const { error } = await supabase.auth.updateUser({ password: nuevaPass });
  if (error) {
    msg.textContent = "Error al actualizar contraseña: " + error.message;
    msg.style.color = "red";
    return;
  }

  msg.textContent = "✅ Contraseña actualizada correctamente.";
  msg.style.color = "green";
}
</script>
</body>
</html>
