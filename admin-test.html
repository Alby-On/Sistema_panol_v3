<!-- Solicitudes entregadas -->
<div class="box">
    <h2>Solicitudes Entregadas</h2>
    <table>
        <thead>
            <tr>
                <th>Docente</th>
                <th>Asignatura</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Comentario</th> <!-- Nueva columna -->
            </tr>
        </thead>
        <tbody id="entregadas">
            <!-- AquÃ­ se llenarÃ¡n las solicitudes entregadas -->
        </tbody>
    </table>
</div>

<script>
    const solicitudesEntregadas = [
        { docente: "BRAYAN DEL VALLE", asignatura: "RobÃ³tica II", fecha: "2025-11-23", estado: "Entregada", comentario: "" },
        { docente: "DANIELA MARTÃNEZ", asignatura: "ElectrÃ³nica I", fecha: "2025-11-23", estado: "Entregada", comentario: "" }
        // ... hasta 10 elementos
    ];

    function renderTablaEntregadas() {
        const tbody = document.getElementById("entregadas");
        tbody.innerHTML = "";
        solicitudesEntregadas.forEach((s, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${s.docente}</td>
                <td>${s.asignatura}</td>
                <td>${s.fecha}</td>
                <td><span class="estado ${s.estado.toLowerCase()}">${s.estado}</span></td>
                <td>
                    <textarea placeholder="Escriba un comentario..." id="comentario-${index}" style="width: 100%; min-height: 50px; padding: 5px; border-radius: 6px; border: 1px solid var(--color-border);"></textarea>
                    <button onclick="guardarComentario(${index})" style="margin-top: 5px; background: var(--color-info); color: white; border: none; padding: 6px 10px; border-radius: 5px; cursor: pointer;">ðŸ’¬ Enviar</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    function guardarComentario(index) {
        const texto = document.getElementById(`comentario-${index}`).value.trim();
        if(!texto) return alert("Debe ingresar un comentario.");
        solicitudesEntregadas[index].comentario = texto;
        alert("Comentario guardado (mock visual).");
        // AquÃ­ luego se puede enviar a Supabase
    }

    renderTablaEntregadas();
</script>
