<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel de Solicitudes</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f4f4f4;
    }

    h2 {
        margin-top: 0;
    }

    .contenedor {
        display: flex;
        gap: 20px;
    }

    .columna {
        flex: 1;
        background: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        max-height: 90vh;
        overflow-y: auto;
    }

    .card {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 12px;
        border-radius: 6px;
        background: #fafafa;
    }

    .card input, .card textarea {
        width: 100%;
        padding: 6px;
        margin-top: 5px;
    }

    .boton {
        margin-top: 8px;
        padding: 8px 12px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background: #007bff;
        color: white;
    }

    .boton-borrar {
        background: #dc3545;
        margin-left: 5px;
    }
</style>
</head>
<body>

<h1>Panel de Solicitudes</h1>

<div class="contenedor">

    <!-- ðŸ”µ COLUMNA IZQUIERDA: PENDIENTES -->
    <div class="columna">
        <h2>Pendientes</h2>
        <div id="pendientes"></div>
    </div>

    <!-- ðŸŸ¢ COLUMNA DERECHA: ENTREGADAS -->
    <div class="columna">
        <h2>Entregadas</h2>
        <div id="entregadas"></div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
// **********************
//  CONFIG SUPABASE
// **********************
const SUPABASE_URL = "https://jwcgiuhdugjunndfpdjr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3Y2dpdWhkdWdqdW5uZGZwZGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NTA2NTQsImV4cCI6MjA3ODUyNjY1NH0.llknOTpK1hFMDOjdyDUKUFuiyr0NwwJzNv6YdJbBsRY";

// â­ AQUÃ ESTÃ LA CORRECCIÃ“N
const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// solicitudes entregadas ya gestionadas (ocultarlas)
let ocultarEntregados = new Set();

// **********************
//  CARGA DATOS
// **********************
async function cargarDatos() {
    const { data, error } = await client
        .from("solicitudes")
        .select("*")
        .order("id", { ascending: false });

    if (error) {
        console.error(error);
        return;
    }

    renderPendientes(data);
    renderEntregadas(data);
}

// **********************
//  PENDIENTES
// **********************
function renderPendientes(lista) {
    const cont = document.getElementById("pendientes");
    cont.innerHTML = "";

    const pendientes = lista.filter(s => s.estado === "Pendiente");

    pendientes.forEach(s => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
            <b>ID:</b> ${s.id}<br>
            <b>Usuario:</b> ${s.usuario || "N/A"}<br>
            <b>Asignatura:</b> ${s.asignatura || "N/A"}<br>
            <b>Materiales:</b> ${s.materiales || "N/A"}<br>
        `;
        cont.appendChild(div);
    });
}

// **********************
//  ENTREGADAS
// **********************
function renderEntregadas(lista) {
    const cont = document.getElementById("entregadas");
    cont.innerHTML = "";

    const entregadas = lista.filter(s => 
        s.estado === "Entregado" && !ocultarEntregados.has(s.id)
    );

    entregadas.forEach(s => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
            <b>ID:</b> ${s.id}<br>
            <b>Usuario:</b> ${s.usuario || "N/A"}<br>
            <b>Asignatura:</b> ${s.asignatura || "N/A"}<br>
            <b>Materiales:</b> ${s.materiales || "N/A"}<br><br>

            <label><b>Comentario entrega:</b></label>
            <textarea id="coment_${s.id}" placeholder="Opcional..."></textarea>

            <button class="boton" onclick="guardarComentario(${s.id})">Guardar</button>
            <button class="boton boton-borrar" onclick="borrarVisual(${s.id})">Borrar</button>
        `;
        cont.appendChild(div);
    });
}

// **********************
//  GUARDAR COMENTARIO
// **********************
async function guardarComentario(id) {
    let texto = document.getElementById("coment_" + id).value.trim();
    if (texto === "") texto = "Sin comentario";

    await client
        .from("solicitudes")
        .update({ comentario_entrega: texto })
        .eq("id", id);

    ocultarEntregados.add(id);
    cargarDatos();
}

// **********************
//  BORRAR SIN COMENTARIO
// **********************
async function borrarVisual(id) {
    await client
        .from("solicitudes")
        .update({ comentario_entrega: "Sin comentario" })
        .eq("id", id);

    ocultarEntregados.add(id);
    cargarDatos();
}

// **********************
//  AUTO-REFRESH CADA 10s
// **********************
setInterval(cargarDatos, 10000);

// PRIMERA CARGA
cargarDatos();
</script>

</body>
</html>
