<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Entregas</title>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f3f3f3;
        }

        .solicitud-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            height: 70px;
            margin-top: 10px;
            border-radius: 6px;
            padding: 8px;
        }

        button {
            margin-top: 10px;
            margin-right: 10px;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .guardar-btn {
            background: #4caf50;
            color: white;
        }

        .borrar-btn {
            background: #e53935;
            color: white;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <h2>Solicitudes Entregadas Pendientes de Comentario</h2>

    <div id="solicitudes-container">Cargando...</div>

    <script>
        // =============================
        // CONFIGURAR SUPABASE
        // =============================

   const supabaseClient = supabase.createClient(
    "https://jwcgiuhdugjunndfpdjr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3Y2dpdWhkdWdqdW5uZGZwZGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NTA2NTQsImV4cCI6MjA3ODUyNjY1NH0.llknOTpK1hFMDOjdyDUKUFuiyr0NwwJzNv6YdJbBsRY"
);

        const contenedor = document.getElementById("solicitudes-container");

        // =============================
        // CARGAR SOLICITUDES
        // =============================

        async function cargarSolicitudes() {

            contenedor.innerHTML = "Cargando...";

            // 1. Trae solicitudes ENTREGADAS con comentario vacío o null
            const { data, error } = await supabase
                .from("solicitudes")
                .select("*")
                .eq("estado", "Entregado")
                .or("comentario_entrega.is.null,comentario_entrega.eq.")
                .order("id", { ascending: false });

            if (error) {
                contenedor.innerHTML = "Error al cargar solicitudes.";
                console.error(error);
                return;
            }

            // 2. Filtro extra por seguridad
            const pendientes = data.filter(s =>
                !s.comentario_entrega ||
                s.comentario_entrega.trim() === ""
            );

            if (pendientes.length === 0) {
                contenedor.innerHTML = "<p>No hay solicitudes pendientes.</p>";
                return;
            }

            // 3. Render
            contenedor.innerHTML = "";

            pendientes.forEach(s => {
                const card = document.createElement("div");
                card.classList.add("solicitud-card");

                card.innerHTML = `
                    <p><strong>ID:</strong> ${s.id}</p>
                    <p><strong>Usuario:</strong> ${s.usuario}</p>
                    <p><strong>Asignatura:</strong> ${s.asignatura ?? "(No definida)"}</p>
                    <p><strong>Materiales:</strong> ${s.materiales}</p>
                    <textarea placeholder="Comentario de entrega"></textarea>

                    <button class="guardar-btn" data-id="${s.id}">Guardar</button>
                    <button class="borrar-btn" data-id="${s.id}">Borrar</button>
                `;

                contenedor.appendChild(card);
            });
        }

        cargarSolicitudes();


        // =============================
        // GUARDAR COMENTARIO
        // =============================

        document.addEventListener("click", async (e) => {

            // BOTÓN GUARDAR
            if (e.target.classList.contains("guardar-btn")) {
                const id = e.target.dataset.id;
                const comentario = e.target.previousElementSibling.value.trim();

                await supabase
                    .from("solicitudes")
                    .update({
                        comentario_entrega: comentario !== "" ? comentario : "Sin comentarios"
                    })
                    .eq("id", id);

                cargarSolicitudes(); // desaparece de la lista
            }

            // BOTÓN BORRAR (equivale a Sin comentarios)
            if (e.target.classList.contains("borrar-btn")) {
                const id = e.target.dataset.id;

                await supabase
                    .from("solicitudes")
                    .update({
                        comentario_entrega: "Sin comentarios"
                    })
                    .eq("id", id);

                cargarSolicitudes(); // refresca lista
            }
        });
    </script>

</body>
</html>
