<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel de Solicitudes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
    :root {
        --color-primary: #004d99;
        --color-secondary: #28a745;
        --color-info: #17a2b8;
        --color-danger: #dc3545;
        --color-muted: #6c757d;
        --color-background: #eef1f5;
        --color-card: #ffffff;
        --color-text: #333333;
        --color-border: #cccccc;
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: var(--color-background);
        margin: 0;
        padding: 0;
        color: var(--color-text);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }
    .box {
        background: var(--color-card);
        padding: 20px;
        width: 100%;
        max-width: 1000px;
        margin: 20px 15px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        box-sizing: border-box;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: var(--color-primary);
        font-size: 1.8em;
        border-bottom: 2px solid var(--color-primary);
        padding-bottom: 10px;
    }
    h3 { 
        margin-top: 25px; 
        color: var(--color-primary);
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    th, td {
        border: 1px solid #e0e0e0;
        padding: 10px;
        text-align: left;
        vertical-align: top;
    }
    th {
        background: var(--color-primary);
        color: var(--color-card);
        text-align: center;
    }
    #tabla tbody tr:nth-child(even) {
        background-color: #f8f8f8;
    }
    textarea {
        width: 90%;
        min-height: 40px;
        padding: 5px;
        resize: vertical;
        margin-bottom: 5px;
        font-size: 0.9em;
    }
    .btnComentario {
        padding: 6px 10px;
        background-color: var(--color-info);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9em;
    }
    .btnComentario:hover {
        background-color: #138496;
    }
    @media(max-width: 600px) {
        .box {
            margin: 10px;
            padding: 15px;
        }
        th, td {
            font-size: 0.85em;
            padding: 6px;
        }
        textarea {
            width: 100%;
        }
    }
</style>
</head>
<body>
<div class="box">
    <h2>Panel de Solicitudes</h2>

    <h3>Solicitudes Recientes</h3>
    <table id="tablaRecientes">
        <thead>
            <tr>
                <th>Docente</th>
                <th>Asignatura</th>
                <th>Fecha</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Se llenar치 din치micamente -->
        </tbody>
    </table>

    <h3>Solicitudes Entregadas</h3>
    <table id="tablaEntregadas">
        <thead>
            <tr>
                <th>Docente</th>
                <th>Asignatura</th>
                <th>Fecha</th>
                <th>Comentario (Opcional)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Se llenar치 din치micamente -->
        </tbody>
    </table>
</div>

<script>
const SUPABASE_URL = "https://jwcgiuhdugjunndfpdjr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3Y2dpdWhkdWdqdW5uZGZwZGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NTA2NTQsImV4cCI6MjA3ODUyNjY1NH0.llknOTpK1hFMDOjdyDUKUFuiyr0NwwJzNv6YdJbBsRY";

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// Mock usuario, puedes reemplazarlo con tu localStorage
const user = { email: "usuario@ejemplo.com" };

// Funci칩n para renderizar solicitudes recientes
function renderRecientes(solicitudes) {
    const tbody = document.querySelector("#tablaRecientes tbody");
    tbody.innerHTML = "";
    solicitudes.slice(0,10).forEach(s => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${s.docente}</td>
            <td>${s.asignatura}</td>
            <td>${new Date(s.fecha_solicitud).toLocaleString()}</td>
            <td>${s.estado}</td>
        `;
        tbody.appendChild(tr);
    });
}

// Funci칩n para renderizar solicitudes entregadas con comentario opcional
function renderEntregadas(solicitudes) {
    const tbody = document.querySelector("#tablaEntregadas tbody");
    tbody.innerHTML = "";
    solicitudes.slice(0,10).forEach((s, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${s.docente}</td>
            <td>${s.asignatura}</td>
            <td>${new Date(s.fecha_solicitud).toLocaleString()}</td>
            <td>
                <textarea placeholder="Escriba un comentario..." id="comentario-${index}">${s.comentario || ""}</textarea>
                <button class="btnComentario" onclick="guardarComentario(${index})">游눫 Enviar</button>
            </td>
        `;
        tbody.appendChild(tr);
    });
}

// Array mock para manejar comentarios localmente
let solicitudesEntregadas = [];

// Guardar comentario opcional
function guardarComentario(index) {
    const texto = document.getElementById(`comentario-${index}`).value.trim();
    solicitudesEntregadas[index].comentario = texto; // se guarda aunque est칠 vac칤o
    alert("Comentario guardado (mock visual).");
}

// Funci칩n para obtener datos en tiempo real
async function fetchSolicitudes() {
    try {
        const { data: recientes, error: errorRecientes } = await supabase
            .from("solicitudes")
            .select("*")
            .order("fecha_solicitud", { ascending: false })
            .limit(10);
        if (errorRecientes) throw errorRecientes;

        const { data: entregadas, error: errorEntregadas } = await supabase
            .from("solicitudes")
            .select("*")
            .eq("estado", "Entregado")
            .order("fecha_solicitud", { ascending: false })
            .limit(10);
        if (errorEntregadas) throw errorEntregadas;

        renderRecientes(recientes);
        solicitudesEntregadas = entregadas;
        renderEntregadas(entregadas);
    } catch (err) {
        console.error(err);
    }
}

// Inicializar fetch
fetchSolicitudes();

// Actualizar cada 5 segundos (simula tiempo real)
setInterval(fetchSolicitudes, 5000);
</script>
</body>
</html>
